<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  {% include 'includes/meta-description' %}
  {% include 'includes/meta-open-graph' %}
  {% include 'includes/meta-twitter' %}
  <link rel="author" href="humans.txt" />
  <link rel="icon shortcut" href="/images/favicon.ico">
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/min/application.css" />
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script>window.html5 || document.write('<script src="/scripts/js/min/html5shiv-3.7.3.js"><\/script>')</script>
  <![endif]-->
</head>

<body class="{{ current.url | replace:'/',' ' | remove_first:' ' }}">
  {{ content }}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/scripts/js/min/jquery-2.2.0.js"><\/script>'); </script>
  <script src="/scripts/js/min/application.js"></script>
</body>
</html>
